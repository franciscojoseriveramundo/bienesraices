<section class="login-section container-fluid">
    <div class="row img-login">

    </div>
    <div class="row userCredentials">

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 alert-message">
          <div class="alert alert-success" role="alert">
            Ingrese su correo electrónico a recuperar el acceso.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-user-credentials">
            <input type="text" class="form-control" id="txtEmailUser" placeholder="Ingresa tu correo electrónico">
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-user-credentials">
            <button type="submit" class="btn btn-primary btn-submit-lgn">Recuperar acceso</button>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-user-credentials">
            <button type="submit" class="btn btn-primary btn-submit-return" onclick="window.location.href = 'login.html'">Regresar al inicio de sesión</button>
        </div>
